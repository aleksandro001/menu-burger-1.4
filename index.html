    <div class="menu-buger menu-buger--position">
      <div class="top-menu-burger">
        <div class="burger-header burger-header--position">
          <button
            class="burger-header__cross menu-buger--button-grayscale"
            title="menu cross"
          ></button>
          <img
            src="assets/images/Group.svg"
            alt="CPS laubl"
            title="CPS laubl"
          />
          <button
            class="burger-header__search menu-buger--button-grayscale"
            title="search"
          ></button>
        </div>
        <div class="burger-list">
          <ul class="burger-list__items burger-list__items--position">
            <li><a class="burger-list__item" href="#">Ремонт техники</a></li>

            </li>
            <li><a class="burger-list__item" href="#">Контакты</a></li>
          </ul>
        </div>
      </div>

      <div class="burger-footer burger-footer--position">
        <div class="burger-footer__buttons">
          <button
            class="burger-footer__tel burger-footer__buttons--position menu-buger--button-grayscale"
          ></button>
          <button
            class="burger-footer__chat burger-footer__buttons--position menu-buger--button-grayscale"
          ></button>
          <button
            class="burger-footer__profile burger-footer__buttons--position menu-buger--button-grayscale"
          ></button>
        </div>
        <a class="burger-footer__mail" href="mailto:mail@cps.com"
          >mail@cps.com</a

        <a href="tel:88008908900" class="burger-footer__tel-number"
          >8 800 890 8900</a
        >
        <div class="burger-footer__lang-buttons">
          <button class="burger-footer__lang burger-footer__lang--activ">
            ru
          </button>
          <button class="burger-footer__lang">en</button>
          <button class="burger-footer__lang">ch</button>
